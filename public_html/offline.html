<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2563eb">
    <title>Объект+ - Нет соединения</title>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="/css/minimal.css">
    
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }

        .offline-container {
            max-width: 500px;
        }

        .offline-icon {
            font-size: 5rem;
            color: #f59e0b;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #111827;
        }

        p {
            font-size: 1.125rem;
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .minimal-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }

        .minimal-btn:hover {
            background-color: #1d4ed8;
        }

        .connection-status {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #fef3c7;
            border-radius: 8px;
            display: none;
        }

        .connection-status.online {
            display: block;
            background-color: #d1fae5;
        }

        .connection-status i {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="bi bi-wifi-off"></i>
        </div>
        
        <h1>Нет подключения к интернету</h1>
        
        <p>Вы можете продолжить просмотр ранее открытых страниц. Они сохранены в кеше браузера.</p>
        
        <button onclick="location.reload()" class="minimal-btn">
            <i class="bi bi-arrow-clockwise"></i>
            Попробовать снова
        </button>

        <div id="connection-status" class="connection-status">
            <i class="bi bi-wifi"></i>
            <strong>Соединение восстановлено!</strong>
            <p style="margin: 0.5rem 0 0 0;">Нажмите кнопку выше чтобы вернуться.</p>
        </div>
    </div>

    <script>
        // Проверка соединения
        function checkConnection() {
            if (navigator.onLine) {
                document.getElementById('connection-status').classList.add('online');
            }
        }

        // Слушаем восстановление соединения
        window.addEventListener('online', () => {
            document.getElementById('connection-status').classList.add('online');
        });

        // Проверяем при загрузке
        checkConnection();
        
        // Периодическая проверка
        setInterval(checkConnection, 5000);
    </script>
</body>
</html>
